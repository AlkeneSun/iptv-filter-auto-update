name: Update IPTV Playlist

on:
  workflow_dispatch:
  schedule:
    # Twice daily at 00:15 and 12:15 UTC
    # == Beijing time (UTC+8): 08:15 and 20:15
    - cron: "15 0,12 * * *"

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate playlist
        run: python scripts/filter_playlist.py --output playlist.m3u

      - name: Commit and push when changed
        run: |
          if git diff --quiet -- playlist.m3u; then
            echo "No playlist changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "chore: update playlist ($(date -u +'%Y-%m-%d'))"
          git push
